<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ShipGlobal</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center;
            flex-direction: column;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('ShipGlobal.png');
            background-size: cover;
            background-position: center;
            animation: fadeIn 1.5s;
            padding-top: 100px; 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-box {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); 
            text-align: center;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: 900; 
            margin: 0; 
            animation: slideIn 1s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .start-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .start-button:hover {
            background-color: #ff4d4d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <div class="welcome-text">Welcome to ShipGlobal!</div>
    </div>
    <button class="start-button" onclick="startJourney()">Let's Start</button>

    <script>
        function startJourney() {
            
            window.location.href = 'accordian.html'; 
        }
    </script>

</body>
</html>
